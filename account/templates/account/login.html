{% extends 'question/index.html' %}
{% block title %}login{% endblock %}
{% load staticfiles %}
{% block extrahead %}
<link href='{% static 'account/css/login.css' %}' rel='stylesheet'>
{% endblock %}
{% load material_form %}
{% block content %}
<div class='row'>
<div class="col s12 m8 l6 offset-m2 offset-l3">
<div class='card-panel'>
<h4>login</h4>
<form action='{% url 'login' %}' method='POST'>
	{% csrf_token %}
	{% form form=form %}{% endform %}
	<div class="row">
                     <div class="col s5">
                         <button type="submit" id ="login-btn" name="login" class="btn waves-effect waves-light left">Log In</button>
                     </div>
                     <div class='col s2'>OR</div>

                     <div class='col s5'>
                     <a id='signup' href='{% url 'signup' %}'>Sign Up</a>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col s12">
                         <a href="{% url 'forget' %}"> Forgot Password?</a>
                     </div>
                 </div>
             </form>
             </div>
     </div>
 </div>
 {% endblock %}
